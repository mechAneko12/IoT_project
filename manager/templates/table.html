<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>イベント一覧ページ</title>
</head>
<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <button type = "button" id = "upcount">▶</button>
    <button type = "button" id = "downcount">◀</button>
  <div class="contents margin">
    <button id="scan" class="button">sample</button>
  </div>
  
  <script type="text/javascript">
    var i = 0;
    var data;
    var chart;
  
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(draw);
    function draw(){
        var data = google.visualization.arrayToDataTable([
            [       '', '売上高', '営業利益', '経常利益'],
            ['2004 年',     1000+parseInt(i),        400,        380],
            ['2005 年',     1170,        460,        400],
            ['2006 年',      660,       1120,        900],
            ['2007 年',     1030,        540,        480],
            ['2008 年',     1350,        750,        800]
        ]);
  
        var options = {
            title: '会社業績',
            hAxis: {title: '年度'},
            isStacked: true
        };
  
        chart = new google.visualization.ColumnChart(document.getElementById('gct_sample_column'));
        chart.draw(data, options);
  
        chart.Update = function(data){
          chart.draw(data,options);
  
          document.getElementById("upcount").onclick = function() {
            i = parseInt(i) + 10;
            console.log(i);
            chart.draw(data,options);
          }
        }
    }
    document.getElementById("upcount").onclick = function (){
      i = parseInt(i) + 10;
      data = google.visualization.arrayToDataTable([
          [       '', '売上高', '営業利益', '経常利益'],
          ['2004 年',     1000+parseInt(i),        400,        380],
          ['2005 年',     1170,        460,        400],
          ['2006 年',      660,       1120,        900],
          ['2007 年',     1030,        540,        480],
          ['2008 年',     1350,        750,        800]
      ]);
  
      var options = {
          title: '会社業績',
          hAxis: {title: '年度'},
          isStacked: true
      };
      chart.draw(data,options);
    }
    
  </script>
  <div id="gct_sample_column" style="width:80%; height:250pt" ></div>
  
  <ul>
    <li>イベントA</li>
    <li>イベントB</li>
    <li>イベントC</li>
    <li>イベントD</li>
    <li>イベントE</li>
  </ul>
</body>
</html>
